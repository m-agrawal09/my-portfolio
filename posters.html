<!DOCTYPE html>

<head>

    <title>Posters & Dashboards</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f5bc.png" type="image/png">
</head>
<style>

section#posters1 .subheading {
    color: var(--header-color);
    text-align: center;
    margin-top: 95px;
    font-size: 30px;
    font-weight: bolder;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

section#posters1 .posters-container1 {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    flex-direction: row;
    gap: 30px;
    margin-top: 80px;
    color: var(--card-text-color);
    background: var(--card-color);
    border-radius: 10px;
    border: 2px solid var(--header-color);
    padding: 45px;
}


section#posters1 .posters-container1 img {
    width: 320px;
    height: auto;
    object-fit: fill;
    border-radius: 5px;
    transition: transform 0.3s ease;
}


section#posters1 .posters-container1 img:hover {
    transform: scale(1.03);
}


@media (max-width: 1024px) {
    section#posters1 .posters-container1 img {
        width: 280px;
        height: auto;
    }

    section#posters1 .posters-container1 {
        padding: 30px;
        gap: 25px;
    }
}


@media (max-width: 600px) {
    section#posters1 .subheading {
        font-size: 22px;
        margin-top: 50px;
    }

    section#posters1 .posters-container1 img {
        width: 100%;
        max-width: 90vw;
        height: auto;
    }

    section#posters1 .posters-container1 {
        padding: 20px;
        gap: 20px;
        flex-direction: column;
        align-items: center;
    }
}

</style>
